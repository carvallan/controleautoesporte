          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">

          <div class="form-group">

                <input type="text" name="carronegociado" id="carronegociado" class="form-control input-lg" placeholder="Carro negociado" tabindex="5">

            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="detalhesdenegociacao" id="detalhesdenegociacao" class="form-control input-lg" placeholder="Detalhes de negociação" tabindex="6">

            </div>
